version: "3.8"

services:
  web:
    build:
      context: .
    ports:
      - 8957:8957
    develop:
      watch:
        - action: sync
          path: ./
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
        - action: rebuild
          path: package-lock.json
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: 4059
      POSTGRES_DB: todotask
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: 4059
      POSTGRES_DB: todotask
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

volumes:
  postgres-data:

